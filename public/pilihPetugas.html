<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/style.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" /> -->
    <title>Petugas</title>
</head>

<body>
    <div class="container">
        <h1>Pilih Petugas</h1>
        <div class="card" id="petugas-card">
            <h2 id="petugas-nama"></h2>
            <p id="petugas-email"></p>
            <button class="btn-pilih" id="pilih-petugas" disabled>
                Pilih Petugas
            </button>
        </div>
        <div class="card">
            <h2>Daftar Petugas</h2>
            <div id="petugas-list"></div>
            <button class="btn-reset" onclick="resetForm()">Reset Form</button>
            <p id="form-message"></p>
        </div>
    </div>

    <script src="./js/pilihPetugas.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>

</html>
